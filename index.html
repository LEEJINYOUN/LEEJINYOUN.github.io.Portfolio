<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+NSW+ACT+Foundation:wght@500&display=swap"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/e3d83117d8.js"
      crossorigin="anonymous"
    ></script>
    <title>portfolio</title>
  </head>
  <body>
    <header id="header">
      <a href="#" class="logo">LJY's portfolio</a>
      <div id="toggle"></div>
      <ul id="navbar_menu">
        <li class="navbar_menu_item"><a href="#home">Home</a></li>
        <li class="navbar_menu_item"><a href="#about">About</a></li>
        <li class="navbar_menu_item"><a href="#skills">Skills</a></li>
        <li class="navbar_menu_item"><a href="#projects">Projects</a></li>
        <li class="navbar_menu_item"><a href="#contact">Contact</a></li>
      </ul>
    </header>
    <section id="home">
      <div class="home_context">
        <div class="home_title">
          <span class="home_title_text1">웹사이트에&nbsp;</span>
          <span class="home_title_text2">방문해주셔서&nbsp;</span>
          <span class="home_title_text3">감사합니다.</span>
        </div>
        <div class="home_description">
          <span class="home_title_text4">저는&nbsp;</span>
          <span class="home_title_text5">신입&nbsp;</span>
          <span class="home_title_text6">프론트엔드&nbsp;</span>
          <span class="home_title_text7">개발자&nbsp;</span>
          <span class="home_title_text8">이진영</span>
          <span class="home_title_text9">입니다</span>
        </div>
        <div class="home_btn_container home_title_text10">
          <a href="#about" class="home_btn_center">
            <button class="home_btn">
              <svg
                width="180px"
                height="60px"
                viewBox="0 0 180 60"
                class="home_btn_border"
              >
                <polyline
                  points="179,1 179,59 1,59 1,1 179,1"
                  class="home_btn_bg-line"
                />
                <polyline
                  points="179,1 179,59 1,59 1,1 179,1"
                  class="home_btn_hl-line"
                />
              </svg>
              <span>about me</span>
            </button>
          </a>
        </div>
      </div>
      <div class="home_area">
        <ul class="home_circles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </section>
    <section id="about">about</div>
    </section>
    <section id="skills">Skills</section>
    <section id="projects">Projects</section>
    <section id="contact">Contact</section>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
